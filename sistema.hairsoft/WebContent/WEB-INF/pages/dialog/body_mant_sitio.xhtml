<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 
		
	<p:dialog header="Mantenedor de Productos" widgetVar="dialog-mantener-sitio" onShow="true" id="dialog-mantener-sitio" width="500" style="min-height:250px;height:auto !important;" responsive="true"  modal="true" closeOnEscape="true">
		<h:form id="form-mantenedor-sitio"> 
			<br/>
			<p:fieldset legend="Agregar Producto">
				<h:panelGrid columns="2" cellpadding="5" style="width:100%;">
					<h:outputText value="Nombre Producto*" style="font-weight:bold"/>	
					<p:inputText value="#{sitioMBean.sitio.sitioSinergia}" maxlength="100" size="30" required="true" requiredMessage="Nombre del Producto debe ser obligatorio"/>
					
					<h:outputText value="Marca del Producto*" style="font-weight:bold"/>	
					<p:inputText value="#{sitioMBean.sitio.detalleUbicacionTecnica}" maxlength="50" size="30" required="true" requiredMessage="Marca del Producto debe ser obligatorio"/>
					
					<h:outputText value="Categoria*" style="font-weight:bold"/>	
					<p:inputText value="#{sitioMBean.sitio.ubicacionTecnica}" maxlength="50" size="30" required="true" requiredMessage="Categoria debe ser obligatorio"/>
									
				</h:panelGrid>			
				<br/>
				<h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto;">
					<p:commandButton value="Guardar Producto" 
										icon="ui-icon-disk" 
										action="#{sitioMBean.insertarSitio()}"  
										update="panel-sitio, form-mantenedor-sitio, :form-tabla-mantenedor-sitio:dt-tabla-mantenedor-sitio"
										onstart="PF('dialogo-loading').show()" 
										oncomplete="PF('dialogo-loading').hide()" />
					<p:commandButton value="Cerrar" update="@form" proccess="@this" icon="ui-icon-close" onclick="PF('dialog-mantener-sitio').hide();$('#form').trigger('reset');" type="button" >	
						<p:ajax update="form-mantenedor-sitio" resetValues="true" />
					</p:commandButton>						
				</h:panelGrid>
			</p:fieldset>
		</h:form>	
	</p:dialog>
</html>
